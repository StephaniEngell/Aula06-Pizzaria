<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Pizzaria</title>
</head>

<body>
    <div class="wrapper">
        <section class="container-left">
            <img src="./assets/Logo.png" class="logo" alt="logo">
            <h1>Peça rápido,<br>aprecie <span>lentamente</span>.</h1>
            <p>Pizzas com massa <strong>feita na hora</strong>, assada na pedra no <strong>forno a lenha!</strong></p>
            <div class="buttons">
                <button>Pedir Agora</button>
                <a href="#" class="link-menu">Ver Menu</a>
            </div>
            <img src="./assets/Avaliação.png" alt="avaliações">
        </section>

        <section class="container-right">
            <header>
                <a href="#" class="links-header">Início</a>
                <a href="#" class="links-header">Menu</a>
                <a href="#" class="links-header">Sobre Nós</a>
                <button class="button-header">Pedir Online</button>
            </header>
            <img src="./assets/Foto.png" class="deliveryman" alt="Entregador com pizzas">
        </section>
    </div>
</body>

</html>
